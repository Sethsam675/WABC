<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Responsive Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <h1>Your Firm Name</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Your Firm</h2>
    <p>Professional services with a PNG heart.</p>
    <button>About Us</button>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>This is where your firm’s story goes—add mission, values, and team highlights.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your Name" />
      <input type="email" placeholder="Your Email" />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Your Firm. Made with ❤️ in PNG.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
